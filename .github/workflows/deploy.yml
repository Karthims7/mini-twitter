name: Deploy Mini Twitter

on:
  push:
    branches: ["main"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build backend image
      run: |
        docker build -t ghcr.io/${{ github.repository }}-api:latest ./backend

    - name: Push backend image
      run: |
        docker push ghcr.io/${{ github.repository }}-api:latest

    - name: Deploy to EC2 over SSH
      uses: appleboy/ssh-action@v0.2.10
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ubuntu
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          cd ~/mini-twitter-prod
          docker compose pull
          docker compose down
          docker compose up -d


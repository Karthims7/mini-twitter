<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Mini Twitter</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" as="style" onload="this.rel='stylesheet'">
    <noscript>
      <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    </noscript>

    <style>
      :root{
        --bg-1: #e9f2fb;
        --card: #ffffff;
        --accent: #1da1f2;
        --muted: #64748b;
        --glass: rgba(255,255,255,0.8);
      }
      html,body{height:100%}
      body{
        margin:0;
        font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
        background: linear-gradient(135deg,#f3f8ff 0%, #f6fafc 50%, #eef6ff 100%);
        color:#071124;
        -webkit-font-smoothing:antialiased;
      }

      /* Splash overlay (shown while React loads) */
      #splash {
        position:fixed;
        inset:0;
        display:flex;
        align-items:center;
        justify-content:center;
        z-index:9999;
        transition:opacity .36s ease, transform .36s ease;
        background: rgba(10,20,30,0.02);
      }

      .splash-card {
        display:flex;
        gap:28px;
        align-items:center;
        padding:28px 36px;
        border-radius:16px;
        background: linear-gradient(180deg, rgba(255,255,255,0.98), rgba(250,250,250,0.98));
        box-shadow: 0 18px 60px rgba(2,6,23,0.06), 0 6px 18px rgba(13,110,252,0.06);
        max-width:920px;
        width:92%;
      }

      .logo{
        width:220px;
        height:150px;
        border-radius:12px;
        display:flex;
        align-items:center;
        justify-content:center;
        background: linear-gradient(180deg,var(--accent),#58a6ff);
        color:white;
        font-weight:700;
        font-size:52px;
        box-shadow: 0 10px 40px rgba(13,110,252,0.12);
      }

      .meta h1{ margin:0; font-size:22px; color:#071124 }
      .meta p{ margin:8px 0 16px; color:var(--muted); font-size:14px }

      .actions{ display:flex; gap:10px }
      .btn{
        padding:10px 14px;
        border-radius:10px;
        border: none;
        cursor:pointer;
        font-weight:600;
      }
      .btn-ghost{
        background: transparent;
        color:#071124;
        border:1px solid rgba(11,18,32,0.06);
      }
      .btn-primary{
        background:var(--accent);
        color:white;
        box-shadow: 0 8px 26px rgba(13,110,252,0.12);
      }

      /* hide animation */
      .splash-hidden{ opacity:0; pointer-events:none; transform:translateY(-8px); }

      /* root app area */
      #root{ min-height:100vh; display:flex; align-items:flex-start; justify-content:center; padding:28px; }

      @media (max-width:720px){
        .splash-card{ flex-direction:column; text-align:center }
        .logo{ width:160px; height:120px; font-size:40px }
      }
    </style>
  </head>

  <body>
    <div id="splash" aria-hidden="false">
      <div class="splash-card">
        <div class="logo">ùïè</div>
        <div class="meta">
          <h1>Mini Twitter</h1>
          <p>Fast, simple social feed demo. Sign up, post short messages and see the live feed.</p>
          <div class="actions">
            <button class="btn btn-ghost" onclick="document.getElementById('splash').classList.add('splash-hidden')">Enter</button>
            <button class="btn btn-primary" onclick="document.getElementById('splash').classList.add('splash-hidden')">Get started</button>
          </div>
        </div>
      </div>
    </div>

    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
